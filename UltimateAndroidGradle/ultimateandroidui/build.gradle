apply plugin: 'com.android.library'
apply plugin: 'idea'

idea{
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        //applicationId "com.marshalchen.common.uimodule"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    lintOptions {
        abortOnError false
    }
}
ext {

    PUBLISH_GROUP_ID = 'com.marshalchen.ultimateandroid'
    PUBLISH_ARTIFACT_ID = 'ultimateandroidui'
    PUBLISH_VERSION = '0.7.2'
}
apply from: 'android-release-aar.gradle'
//apply from: 'maven-push.gradle'
dependencies {
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:support-v13:23.0.1'
    compile 'com.android.support:recyclerview-v7:23.0.1'
    compile project(':ultimateandroid')
//    compile 'com.marshalchen.ultimateandroid:ultimateandroid:0.7.2'
//    compile 'com.marshalchen.ultimateandroid:ultimateandroiduiwidget:0.7.2'
//    compile 'com.marshalchen.ultimateandroid:ultimateandroiduicomponent:0.7.2'
//    compile 'com.marshalchen.ultimateandroid:ultimateandroiduilollipop:0.7.2'
//    compile 'com.marshalchen.ultimateandroid:ultimateandroiduianimation:0.7.2'
    compile project(':ultimateandroiduiwidget')
    compile project(':ultimateandroiduianimation')
    compile project(':ultimateandroiduicomponent')
    compile project(':ultimateandroiduilollipop')

}
